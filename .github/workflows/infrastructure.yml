name: Infrastructure Tests

on:
  push:
    branches: [master, main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'machines/**'
      - 'modules/**'
      - 'tests/**'
  pull_request:
    branches: [master, main]
    paths:
      - 'flake.nix'
      - 'flake.lock'
      - 'machines/**'
      - 'modules/**'
      - 'tests/**'
  workflow_dispatch:  # Allow manual triggers

jobs:
  # Basic flake validation
  check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check flake
        run: nix flake check --accept-flake-config

  # Factorio server unit test
  test-factorio:
    name: Factorio Server Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run Factorio server test
        run: |
          # Build and run the VM test
          nix build .#checks.x86_64-linux.factorio-server -L --accept-flake-config

  # Full integration test
  test-integration:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Run integration test
        run: |
          nix build .#checks.x86_64-linux.integration -L --accept-flake-config

  # Build machine configurations (catch config errors)
  build-configs:
    name: Build Configurations
    runs-on: ubuntu-latest
    needs: check
    strategy:
      matrix:
        config: [game-server, stream-server, dev-vm]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build ${{ matrix.config }} configuration
        run: |
          nix build .#nixosConfigurations.${{ matrix.config }}.config.system.build.toplevel -L --accept-flake-config
