# Canonical local dev stack: infra + worlds + streams
# Broker and frontend run on the HOST for hot reload (see README.md)

services:
  # === DATABASE LAYER ===
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-claudetorio}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-claudetorio}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./seed-data.sql:/docker-entrypoint-initdb.d/seed.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U claudetorio"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # === HEADLESS FACTORIO WORLDS ===
  # Each slot exposes host ports: UDP 34197+i, RCON TCP 27000+i
  # This matches the broker's port convention exactly.
  #
  # We bypass the factoriotools entrypoint (it conflicts with custom commands)
  # and run factorio directly with minimal setup.

  factorio_0:
    image: factoriotools/factorio:1.1.110
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        mkdir -p /factorio/saves /factorio/config /factorio/mods /factorio/script-output &&
        exec /opt/factorio/bin/x64/factorio
        --start-server-load-scenario open_world
        --server-settings /opt/factorio/config/server-settings.json
        --port 34197
        --rcon-port 27015
        --rcon-password "$$RCON_PASSWORD"
    environment:
      RCON_PASSWORD: ${RCON_PASSWORD:-dev_rcon_password}
    ports:
      - "34197:34197/udp"
      - "27000:27015/tcp"
    volumes:
      - ../packages/fle/fle/cluster/scenarios:/opt/factorio/scenarios
      - ../packages/fle/fle/cluster/config:/opt/factorio/config
      - factorio_0_data:/factorio/saves
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024m

  factorio_1:
    image: factoriotools/factorio:1.1.110
    entrypoint: ["/bin/sh", "-c"]
    command:
      - >-
        mkdir -p /factorio/saves /factorio/config /factorio/mods /factorio/script-output &&
        exec /opt/factorio/bin/x64/factorio
        --start-server-load-scenario open_world
        --server-settings /opt/factorio/config/server-settings.json
        --port 34197
        --rcon-port 27015
        --rcon-password "$$RCON_PASSWORD"
    environment:
      RCON_PASSWORD: ${RCON_PASSWORD:-dev_rcon_password}
    ports:
      - "34198:34197/udp"
      - "27001:27015/tcp"
    volumes:
      - ../packages/fle/fle/cluster/scenarios:/opt/factorio/scenarios
      - ../packages/fle/fle/cluster/config:/opt/factorio/config
      - factorio_1_data:/factorio/saves
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1024m

  # === STREAM CLIENTS ===
  # Connect to headless worlds via host ports (same as prod topology)
  # Requires Factorio GUI install symlinked/copied to dev/factorio-client/

  stream_client_0:
    build:
      context: ../packages/stream-client
      dockerfile: Dockerfile
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      # For local dev, connect via docker network directly.
      # In prod, stream clients use host.docker.internal to reach a different machine.
      - SERVER_HOST=factorio_0
      - SERVER_PORT=34197
      - TITLE=ClaudeTorio Dev - Slot 0
      - CUSTOM_USER=viewer
      - PASSWORD=${STREAM_PASSWORD:-dev123}
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=720
      - DISPLAY_REFRESH_RATE=30
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - ./factorio-client:/opt/factorio
      - stream_client_0_data:/config/factorio-data
    ports:
      - "3002:3000"
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  factorio_0_data:
  factorio_1_data:
  stream_client_0_data:
